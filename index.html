<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-mono mt-6 text-center">Welcome to my <span class="font-semibold text-purple-700">Baap er Bank!</span></h1>
    </header>
    <main>
        <section class="bg-purple-200 w-2/4 mx-auto p-8 mt-8 rounded-2xl">
            <h3 class="text-3xl mb-4">Please, Login</h3>
            <div>
                <input id="user-email" class="block text-lg w-3/4 mb-2 px-2 border border-gray-400 rounded" type="text" placeholder="Your Email">                   
                <input id="user-password" class="block text-lg w-3/4 mb-2 px-2 border border-gray-400 rounded" type="password" placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 text-white rounded font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
